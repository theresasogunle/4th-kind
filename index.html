<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>4th Kind</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>
      <svg
        width="40"
        height="40"
        viewBox="0 0 40 40"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <rect
          x="11.5146"
          y="5.30304"
          width="24"
          height="24"
          transform="rotate(15 11.5146 5.30304)"
          fill="#C4C4C4"
        />
      </svg>

      <span>4th Kind Ventures</span>
    </h1>
    <a href="#" class="dark-mode-toggle">
      <svg
        width="64"
        height="40"
        viewBox="0 0 64 40"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <rect
          x="8"
          y="9"
          width="46"
          height="22"
          rx="11"
          stroke="black"
          stroke-width="2"
        />
        <circle cx="19" cy="20" r="6" fill="black" fill-opacity="0.5" />
        <g transform="translate(19,20)" class="toggle">
          <circle cx="0" cy="0" r="6" fill="black" />
        </g>

        <circle cx="43" cy="20" r="6" fill="black" fill-opacity="0.5" />
      </svg>

      <span>Dark mode</span>
    </a>
    <a href="#" class="menu-toggle">
      <span>Menu</span
      ><svg
        width="40"
        height="40"
        viewBox="0 0 40 40"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <rect
          x="6"
          y="10"
          width="28"
          height="4"
          class="burger-top"
          fill="black"
        />
        <rect
          x="6"
          y="18"
          width="28"
          height="4"
          class="burger-mid"
          fill="black"
        />
        <rect
          x="6"
          y="26"
          width="28"
          class="burger-bottom"
          height="4"
          fill="black"
        />
      </svg>
    </a>

    <section>
      <svg
        width="544"
        height="544"
        viewBox="0 0 544 544"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        class="spiral"
      >
        <rect
          x="18.4778"
          y="125.629"
          width="414"
          height="414"
          transform="rotate(-15 18.4778 125.629)"
          stroke="black"
          stroke-width="2"
        />
        <rect
          x="129"
          y="129"
          width="289"
          height="289"
          stroke="black"
          stroke-width="2"
        />
        <rect
          x="216.139"
          y="175.245"
          width="158"
          height="158"
          transform="rotate(15 216.139 175.245)"
          stroke="black"
          stroke-width="2"
        />
        <rect
          x="257"
          y="257"
          width="30"
          height="30"
          stroke="black"
          stroke-width="2"
        />
      </svg>
    </section>

    <nav class="fake-back"></nav>
    <nav class="fake-mid"></nav>

    <nav>
      <div class="internal">
        <a href="#">About</a>
        <a href="#">Blog</a>
        <a href="#">Investments</a>
      </div>

      <div class="external">
        <a href="#">Instagram</a>
        <a href="#">Crunchbase</a>
        <a href="#">Twitter</a>
      </div>
    </nav>

    <div class="wipe"></div>
  </body>
  <script src="gsap.min.js"></script>
  <script src="index.js"></script>
</html>
